<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 34 216 216">
  <defs>
    <style>
      :root { --sf-accent:#0f766e; --sf-paper:#f8fafc; }
    </style>

    <mask id="sfFlow" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>

      <!-- outer band (cuts a wide ribbon) -->
      <path id="center"
            d="M34 146
               C88 112 122 124 148 156
               C174 188 180 212 198 228"
            stroke="#000" stroke-width="34" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <!-- inner band (restores the middle gap) -->
      <path
            d="M34 146
               C88 112 122 124 148 156
               C174 188 180 212 198 228"
            stroke="#fff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </mask>
  </defs>

  <!-- Tag -->
  <path fill="var(--sf-accent)" mask="url(#sfFlow)"
        d="M66 64 H154
           a18 18 0 0 1 12.7 5.3
           L214 116.6
           a18 18 0 0 1 0 25.5
           L142 214
           a18 18 0 0 1-25.5 0
           L48 145.5
           a18 18 0 0 1-5.3-12.7
           V82
           a18 18 0 0 1 18-18 Z"/>

  <!-- Hole -->
  <circle cx="84" cy="92" r="12" fill="var(--sf-paper)" opacity="0.92"/>
</svg>
